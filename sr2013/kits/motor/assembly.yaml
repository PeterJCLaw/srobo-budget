summary: Assembly for the v3 motor boards

cost: 14.55 * 2 * sr2013_total_kits

description: >-
  It has been assumed that there will be less components, both unique and total
  on the v3 motor board compared to the v2 motor board due to using the
  monolithic H-bridge IC.
  Based on a quote obtained from the PCB Train website with 110 parts in total
  and 35 unique BOM lines.
